       <script>
        let titleText = "zythrical";
        let index = 0;
        let direction = 1; // 1 for forward, -1 for backward
        let speed = 500; // Speed of the typing effect

        function updateTitle() {
            if (direction === 1 && index < titleText.length) {
                document.title = titleText.substring(0, index + 1); // Typing forward
                index++;
            } else if (direction === -1 && index > 0) {
                document.title = titleText.substring(0, index - 1); // Typing backward
                index--;
            }

            // If reached the end, reverse the direction
            if (index === titleText.length) {
                direction = -1;
            } else if (index === 0) {
                direction = 1;
            }

            setTimeout(updateTitle, speed);
        }

        // Ensure the title is never blank, especially during reset
        window.onload = function() {
            setTimeout(function() {
                document.title = 'z'; // Clear title initially to prevent URL from showing
                updateTitle(); // Start the typewriter effect after clearing title
            }, 100); // Small delay to ensure page is loaded
        };
